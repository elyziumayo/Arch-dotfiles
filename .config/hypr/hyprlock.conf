general {
    grace = 0
    screencopy_mode = 1
}

#   ■  ▄ ▄▄▄▄  ▗▞▀▚▖
#▗▄▟▙▄▖▄ █ █ █ ▐▛▀▀▘
#  ▐▌  █ █   █ ▝▚▄▄▖
