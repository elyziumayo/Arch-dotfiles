label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 85
  font_family = JetBrains Mono Nerd Font Propo 
  position = -20, 0
  halign = right
  valign = top
}

#   ▐▌▗▞▀▜▌   ■  ▗▞▀▚▖
#   ▐▌▝▚▄▟▌▗▄▟▙▄▖▐▛▀▀▘
#▗▞▀▜▌       ▐▌  ▝▚▄▄▖
#▝▚▄▟▌       ▐▌       
