general {
    gaps_in = 1,2
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = true
    layout = master
}
decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0

shadow {
    enabled = false
}

blur {
    enabled = true
    size = 4
    passes = 1
    vibrancy = 0.1696
}
}
animations {
    enabled = no

}
dwindle {
    pseudotile = true 
    preserve_split = true 
}
master {
    new_status = master
}
misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}




