general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = true
    layout = master
}
decoration {
    rounding = 0
    rounding_power = 0
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = false
    }
    blur {
        enabled = true
    }
}
animations {
    enabled = false,
#In future may be 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

